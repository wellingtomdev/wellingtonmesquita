        <section id="networks"></section>

    <script>
        
        const networksEl = document.querySelector('#networks')

        function createNetwork({href, name}){
            const element = document.createElement('a')
            element.href = href
            element.target = 'blank'
            element.innerHTML = `
            <section class="network">
                <h3 class="name">${name}</h3>
            </section>
            `
            return element
        }

        function appendInNetworksEl(network){
            networksEl.appendChild(createNetwork(network))
        }

        const networks = [
            {
                name:'GitHub',
                href:'https://github.com/wellingtomdev',
            },
            {
                name:'Instagram',
                href:'https://www.instagram.com/wellington_ss_mesquita/',
            },
            {
                name:'Linkedin',
                href:'https://www.linkedin.com/in/wellington-mesquita-6b9a0920a',
            },
        ]

        networks.map(appendInNetworksEl)

    </script>
